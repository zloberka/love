<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Абуз кликбейт</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
    }

    iframe {
      border: none;
      width: 100%;
    }

    .top-iframe {
      height: 70vh;
    }

    .button-bar {
      text-align: center;
      margin: 20px 0;
    }

    .button-bar button {
      background: #8000ff;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #8000ff;
    }

    .banner-area {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      height: 510px; /* 2 ряда по 250px + отступ */
    }

    .banner-scripts {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .cover-image {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      width: 100%;
      height: 100%;
      pointer-events: none; /* ВАЖНО: чтобы клики проходили сквозь */
    }

    .bottom-iframe {
      height: 30vh;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Верхний iframe -->
  <iframe class="top-iframe" src="https://biieiae.flirtosmart.com/s/4e05b3267d2c9"></iframe>

  <!-- Кнопка -->
  <div class="button-bar">
    <button>CREATE AI GIRL</button>
  </div>

  <!-- Блок с баннерами и наложенным изображением -->
  <div class="banner-area">
