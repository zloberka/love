<head>
    <meta charset="UTF-8">

    <title>Responsive Ad Banner Grid with Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 0;
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }
        .grid-item {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }
        .grid-item iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .grid-item::after {
            content: 'Ad failed to load';
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #888;
            font-size: 14px;
        }
        .grid-item:empty::after {
            display: block;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('IMG_20250719_192733_771.jpg') no-repeat center;
            background-size: cover;
            z-index: 2;
            pointer-events: none; /* Allows clicks to pass through to banners */
        }
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            .overlay {
                background-size: contain;
            }
        }
    </style>
</head>
