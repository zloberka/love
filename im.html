<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Abuse Click Page</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      color: white;
    }

    iframe {
      width: 100%;
      border: none;
      display: block;
    }

    .top-iframe {
      height: 70vh;
    }

    .button-bar {
      text-align: center;
      padding: 15px 0;
    }

    .button-bar button {
      padding: 10px 30px;
      background: #8000ff;
      border: none;
      color: white;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 15px #8000ff;
    }

    .abuse-area {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      height: 500px;
    }

    .abuse-area .overlay-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 2;
      pointer-events: none; /* Важно: позволяет кликам проходить сквозь изображение */
    }

    .abuse-area .banner-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .abuse-area .banner-slot {
      width: 100%;
      height: 100%;
    }

    .bottom-iframe {
      height: 30vh;
    }
  </style>
</head>
