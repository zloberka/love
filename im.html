<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Баннеры под изображением</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow-x: hidden;
    }

    .wrapper {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .overlay-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0.85; /* Прозрачность */
      z-index: 2;
      pointer-events: none; /* Чтобы не мешало кликам по баннерам */
    }

    .banners {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px 0;
      z-index: 1;
      position: relative;
    }

    .banner {
      width: 300px;
      height: 250px;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
