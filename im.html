    }

    .iframe-top {

    .hidden-banners {

      height: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);

      opacity: 0;
      pointer-events: auto;

    .hidden-banners iframe {
