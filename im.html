<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Neon Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    iframe {
      border: none;
      width: 100%;
    }

    .iframe-top {
      height: 70vh;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: center;
      background: linear-gradient(90deg, #9f00ff, #5900a3);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 16px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #c36bff;
    }

    .image-section {
      text-align: center;
      margin-top: 10px;
    }

    .image-section img {
      max-width: 90%;
      height: auto;
      border: 2px solid #8a2be2;
      box-shadow: 0 0 20px #8a2be2;
    }

    .grid-banners {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      padding: 15px;
    }

    .grid-banners iframe {
      height: 100px;
      border: 2px solid #6b00ff;
      box-shadow: 0 0 10px #6b00ff;
    }

    .iframe-bottom {
      height: 30vh;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Верхний iframe -->
  <iframe class="iframe-top" src="https://zloberka.github.io/love/i.html"></iframe>

  <!-- Кнопка -->
  <div class="button">CREATE AI GIRL</div>

  <!-- Изображение -->
  <div class="image-section">
    <img src="IMG_20250719_192733_771.jpg" alt="Main Image">
  </div>

  <!-- Сетка из 6 баннеров -->
  <div class="grid-banners">
    <iframe src="https://zloberka.github.io/love/I2.html"></iframe>
    <iframe src="https://zloberka.github.io/love/I2.html"></iframe>
    <iframe src="https://zloberka.github.io/love/I2.html"></iframe>
    <iframe src="https://zloberka.github.io/love/I2.html"></iframe>
    <iframe src="https://zloberka.github.io/love/I2.html"></iframe>
    <iframe src="https://zloberka.github.io/love/I2.html"></iframe>
  </div>

  <!-- Нижний iframe -->
  <iframe class="iframe-bottom" src="https://zloberka.github.io/love/i.html"></iframe>

</body>
</html>
