<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Баннеры под изображением</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .banner-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 8px;
      padding: 8px;
      height: 100%;
      overflow-y: auto;
      z-index: 1;
    }

    .banner {
      width: 100%;
      height: 250px;
      background-color: #111;
    }

    .overlay-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 2;
      pointer-events: none;
      opacity: 0.85;
    }

    @media (max-width: 600px) {
      .banner {
        height: 200px;
      }
    }

    @media (max-width: 400px) {
      .banner {
        height: 150px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="banner-grid">
    <!-- Повторяющиеся баннеры -->
    <!-- Просто продублируй блок ниже, сколько нужно -->

</html>
