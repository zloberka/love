<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay with Ad Banner Tiles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #f0f0f0;
        }
        .banner-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, 300px);
            grid-template-rows: repeat(auto-fill, 250px);
            gap: 10px;
            z-index: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        .banner {
            width: 300px;
            height: 250px;
        }
        .image-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            opacity: 0.7; /* Adjust opacity as needed */
            max-width: 80%;
            max-height: 80%;
        }
        .image-overlay img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <!-- Banners will be dynamically inserted here -->
    </div>
    <div class="image-overlay">
        <img IMG_20250719_192733_771.jpg" alt="Overlay Image">
    </div>
    <script type="text/javascript">
        // Banner configuration
        atOptions = {
            'key': 'a3c6441495bba3b9a180be372364178d',
            'format': 'iframe',
            'height': 250,
            'width': 300,
            'params': {}
        };

        // Function to dynamically add banners
        function addBanners() {
            const container = document.querySelector('.banner-container');
            const bannerCount = Math.ceil(window.innerWidth / 300) * Math.ceil(window.innerHeight / 250);
            for (let i = 0; i < bannerCount; i++) {
                const bannerDiv = document.createElement('div');
                bannerDiv.className = 'banner';
                const iframe = document.createElement('iframe');
                iframe.src = '//www.highperformanceformat.com/a3c6441495bba3b9a180be372364178d/invoke.js';
                iframe.width = 300;
                iframe.height = 250;
                iframe.frameBorder = 0;
                bannerDiv.appendChild(iframe);
                container.appendChild(bannerDiv);
            }
        }

        // Add banners on page load
        window.onload = addBanners;

        // Re-add banners on window resize to adjust for new dimensions
        window.onresize = function() {
            document.querySelector('.banner-container').innerHTML = '';
            addBanners();
        };
    </script>
</body>
</html>
