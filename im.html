<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Style Page</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
    }
    iframe {
      width: 100%;
      border: none;
    }
    .iframe-top {
      height: 70vh;
    }
    .button-bar {
      text-align: center;
      padding: 10px 0;
    }
    .button-bar button {
      background: #8000ff;
      color: white;
      border: none;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 30px;
      box-shadow: 0 0 10px #8000ff;
    }
    .image-section {
      text-align: center;
      margin: 20px 0;
    }
    .image-section img {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 20px #8000ff;
    }
    .banner-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .iframe-bottom {
      height: 30vh;
    }
  </style>
</head>
<body>

  <iframe class="iframe-top" src="https://biieiae.flirtosmart.com/s/4e05b3267d2c9"></iframe>

  <div class="button-bar">
    <button>CREATE AI GIRL</button>
  </div>

  <div class="image-section">
    <img src="IMG_20250719_192733_771.jpg" alt="Main Visual">
  </div>

  <div class="banner-grid">
    <!-- Баннер 1 -->
    <script type="text/javascript">
      atOptions = {
        'key': 'a3c6441495bba3b9a180be372364178d',
        'format': 'iframe',
        'height': 250,
        'width': 300,
        'params': {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/a3c6441495bba3b9a180be372364178d/invoke.js"></script>

    <!-- Повтор 5 раз -->
    <script type="text/javascript">
      for (let i = 0; i < 5; i++) {
        document.write(`
          <script type="text/javascript">
            atOptions = {
              'key': 'a3c6441495bba3b9a180be372364178d',
              'format': 'iframe',
              'height': 250,
              'width': 300,
              'params': {}
            };
          <\/script>
          <script type="text/javascript" src="//www.highperformanceformat.com/a3c6441495bba3b9a180be372364178d/invoke.js"><\/script>
        `);
      }
    </script>
  </div>

  <iframe class="iframe-bottom" src="https://zloberka.github.io/love/I2.html"></iframe>

</body>
</html>
