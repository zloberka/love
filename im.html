<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Style Page</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      border: none;
    }

    .iframe-top {
      height: 70vh;
    }

    .button-bar {
      text-align: center;
      padding: 10px 0;
    }

    .button-bar button {
      background: #8000ff;
      color: white;
      border: none;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 30px;
      box-shadow: 0 0 10px #8000ff;
    }

    .image-section {
      text-align: center;
      margin: 20px 0;
    }

    .image-section img {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 20px #8000ff;
    }

    .banner-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .banner-grid iframe {
      height: 100px;
      box-shadow: 0 0 10px #8000ff;
      border-radius: 8px;
    }

    .iframe-bottom {
      height: 30vh;
    }
  </style>
</head>
<body>

  <iframe class="iframe-top" src="https://example.com/top"></iframe>

  <div class="button-bar">
    <button>CREATE AI GIRL</button>
  </div>

  <div class="image-section">
    <img src="https://via.placeholder.com/600x300.png?text=Main+Image" alt="Main Visual">
  </div>

  <div class="banner-grid">
    <iframe src="https://example.com/banner1"></iframe>
    <iframe src="https://example.com/banner2"></iframe>
    <iframe src="https://example.com/banner3"></iframe>
    <iframe src="https://example.com/banner4"></iframe>
    <iframe src="https://example.com/banner5"></iframe>
    <iframe src="https://example.com/banner6"></iframe>
  </div>

  <iframe class="iframe-bottom" src="https://example.com/bottom"></iframe>

</body>
</html>
